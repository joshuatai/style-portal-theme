<section class="form-advanced-example">
  <div class="multiple-selection">
		<h5>Basic</h5>
		<select multiple="multiple" data-multi-selection="multipleSelection">
		  <option value="OptionA">Option A</option>
		  <option value="OptionB">Option B</option>
		  <option value="OptionC" selected>Option C</option>
		  <option value="OptionD">Option D</option>
		  <option value="OptionE">Option E</option>
		  <option value="OptionF">Option F</option>
		  <option value="OptionG" selected>Option G</option>
		  <option value="OptionH">Option H</option>
		</select>
	</div>
	<div class="multiple-selection">
		<h5>Grouped options</h5>
		<select id="optgroup" multiple="multiple" data-opt-multi-selection="optMultipleSelection">
		  <optgroup label="GROUP TITLE A">
		    <option value="1">Option A-1</option>
		    <option value="2" selected>Option A-2</option>
		  </optgroup>
		  <optgroup label="GROUP TITLE B">
		    <option value="3">Option B-1</option>
		    <option value="4">Option B-2</option>
		  </optgroup>
		</select>
	</div>
</section>
