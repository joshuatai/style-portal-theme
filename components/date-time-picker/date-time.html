<section class="date-time-picker-example">
	<p>Use one date picker and one time picker for simple date time selection.</p>

	<div class="simple-date-time-example">
		<div class="input-icon-group">
	      	<input id="datepicker-with-time" type="text" class="form-control input-width-xs" placeholder="dd/mm/yyyy" data-date-picker="date-picker-with-time">
	      	<label class="input-icon-label" for="datepicker-with-time">
	        	<i class="fa fa-calendar"></i>
	      	</label>
	  	</div>
		<div class="input-icon-group">
	        <input id="time-picker-date" type="text" class="form-control input-width-xs" data-time-picker="time-picker-with-date" placeholder="hh:mm:ss">
	        <label class="input-icon-label" for="time-picker-date">
	          <i class="fa fa-clock-o"></i>
	        </label>
	    </div>
    </div>
</section>
