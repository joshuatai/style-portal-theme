<section class="date-time-picker-example">
	<ul class="description">
		<li>Use one date picker and one time picker to form a simple date and time selection.</li>
		<li>For detailed information, see <a href="http://tw-hie/ui_standards/2010/11/calendar/#simple-date-/-time-picker" target="_blank">Simple Date / Time Picker</a>.</li>
	</ul>
	
	<div class="simple-date-time-container">
		<div class="input-icon-group">
	      	<input id="datepicker-with-time" type="text" class="form-control input-width-xs" placeholder="yyyy-mm-dd">
	      	<label class="input-icon-label" for="datepicker-with-time">
	        	<i class="fa fa-calendar"></i>
	      	</label>
	      	<div id="datepicker-with-time-container" class="dropdown-menu"></div>
	  	</div>
		<div class="input-icon-group">
	        <input id="time-picker-date" type="text" class="form-control input-width-xs" placeholder="hh:mm:ss" value="12:00:00">
	        <label class="input-icon-label" for="time-picker-date">
	          <i class="fa fa-clock-o"></i>
	        </label>
	    </div>
    </div>
</section>
