<section class="date-time-picker-example">
	<p>A time picker allows the user to select a time. A time picker should:</p>
	<ul class="description">
		<li>Support up-and-down selection using a keyboard.</li>
		<li>Show a placeholder help text to indicate the time format: (hh:mm:ss).</li>			
	</ul>
	<p>For detailed information, see <a href="http://tw-hie/ui_standards/2010/11/calendar/#time-picker" target="_blank">Time Picker</a>.</p>	
	<div class="input-icon-group">
        <input id="time-picker" type="text" class="form-control input-width-xs" placeholder="hh:mm:ss" value="12:00:00">
        <label class="input-icon-label" for="time-picker">
          <i class="fa fa-clock-o"></i>
        </label>
    </div>
</section>
