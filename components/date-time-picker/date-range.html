<section class="css-reference">

  <h5>Date range wrapper</h5>
  <p>About the date range wrapper style, please refer to Forms -> Input Groups -> Label Addon style.</p>

</section>

<section class="date-time-picker-example">
	<ul class="description">
		<li>Users can type or select dates in the calendar to form a date range.</li>
		<li>For detailed information, see <a href="http://tw-hie/ui_standards/2010/11/calendar/#date-range-picker" target="_blank">Date Range Picker</a>.</li>
	</ul>
	<div class="input-group">
		<div class="input-icon-group">
			<input id="datepicker-start-input" type="text" class="form-control" placeholder="yyyy-mm-dd" data-date-picker="date-picker-start">
		    <label class="input-icon-label" for="datepicker-start-input">
		    	<i class="fa fa-calendar"></i>
		    </label>
		    <div id="datepicker-start-container" class="dropdown-menu"></div>
		</div>
    <span class="input-group-addon">~</span>
    <div class="input-icon-group">
		    <input id="datepicker-end-input" type="text" class="form-control" placeholder="yyyy-mm-dd" data-date-picker="date-picker-end">
		    <label class="input-icon-label" for="datepicker-end-input">
		    	<i class="fa fa-calendar"></i>
		    </label>
		    <div id="datepicker-end-container" class="dropdown-menu"></div>
		</div>
	</div>
</section>
