<section class="progress-buffered-example">
  <p>For operations where the user wants to indicate some activity or loading from the server, use the buffer indicator:</p>
  <div class="progress-warpper">
    <div class="progress-container">
      <div class="progress progress-with-label">
        <div class="progress-bar progress-bar-buffered" role="progressbar-buffered" aria-bufferednow="0" aria-bufferedmin="0" aria-bufferedmax="100">
        </div>
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <span>0%</span>
        </div>
      </div>
    </div>
  </div>
</section>
