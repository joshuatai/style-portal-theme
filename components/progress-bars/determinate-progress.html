<section class="progress-example">
  <p>For operations where the percentage of the operation completed can determined, use a determinate indicator. They give users a quick sense of how long an operation will take.</p>
  <div class="progress-warpper">
    <div class="progress-container">
      <div class="progress progress-with-label">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
          <span>75%</span>
        </div>
      </div>
    </div>
  </div>
</section>
