<section class="css-reference">
  <h5>Area Chart Wrapper</h5>
  <p>Use a block-level element to wrap the chart and the legends.</p>
  <pre>
    <style data-selector=".with-vertical-legend"></style>
  </pre>
  <h5>Chart Wrapper</h5>
  <pre>
     <style data-selector=".with-vertical-legend .chart-container"></style>
  </pre>
  <h5>Vertical Legend Wrapper</h5>
  <pre>
     <style data-selector=".legend-vertical">Please according to product requirements to determine height style.</style>
  </pre>
  <h5>Vertical Legend Container</h5>
  <p>Wrap all vertical legends with a <code data-tag="ul"></code> element.</p>
  <pre>
     <style data-selector=".legend-vertical ul"></style>
  </pre>
  <h5>Vertical Legend</h5>
  <p>Use <code data-tag="li"></code> for each vertical legend under the <code data-tag="ul"></code> element.</p>
  <pre>
     <style data-selector=".legend-vertical ul li"></style>
  </pre>
</section>
<section class="area-charts-example with-vertical-legend">

    </section>

</section>
