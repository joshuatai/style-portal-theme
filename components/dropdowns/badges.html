<section class="css-reference">
  <p>Change the badge position and spacing.</p>
  <pre>
    <style data-selector=".dropdown-menu .badge"></style>
  </pre>
</section>

<section class="dropdown-example">
  <p>A drop-down menu can contain badges.</p>
  <p>
    <div class="dropdown open">
      <button class="btn btn-border dropdown-toggle" type="button">
        <span class="caret"></span>Default
      </button>
      
      <ul class="dropdown-menu" style="width: 176px;">
        <li><a href="javascript:;"><span class="badge badge-green">4</span>Menu item one</a></li>
        <li><a href="javascript:;"><span class="badge badge-orange">2</span>Menu item two</a></li>
        <li><a href="javascript:;"><span class="badge badge-red">10</span>Menu item three</a></li>
      </ul>
    </div>
  </p>
</section>
